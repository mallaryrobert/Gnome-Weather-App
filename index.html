<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>GDES3215 Mobile Weather App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a22a57cfc7.js" crossorigin="anonymous"></script>

</head>

<body>

<section class="cover">
  <img src="img/logo.svg" alt ="weather logo">
    <button>let's go!</button>
</section>

<section class="main-content">

<div class="current">
  <div clas="high-low">
    <div class="high-low-current">
      <div class="current-featured">
      <p class="location">Greenville, RI</p>
        <h2>75</h2>
      </div>
        <p class="low">57</p>
        <p class="high">70</p>
      </div>  
    </div>
    <div class="desc">
      <h3>Take a day off. The Earth can water your garden today.</h3>
    </div>
  <div class="graphic"></div>
  <div class="grass">
  <img src="img/grass.svg" alt ="grass-image">
  </div>
</div>

<div class="scroll">

<div class="extrainfo">
  <div class="details">
    <h3>Soil moisture</h3>
      <div class="soil">
    <h2>30%</h2>
    </div>
  </div>
  <div class="details">
    <h3>Humidity</h3>
    <div class="humidity">
    <h2>30%</h2>
    </div>
  </div>
  <div class="details">
    <h3>Wind speed</h3>
    <div class="wind">
    <h2>30%</h2>
  </div>
</div>
</div>

<div class="hourly-wrap">
  <div class="hourly"></div>
</div>

<div class="extended">
    <ul>
      <li>
        <div class="day">Monday</div>
        <div class="icon"></div>
        <div class="high">135</div>
        <div class="low">15</div>
      </li>
      <li>
        <div class="day">Tuesday</div>
        <div class="icon"></div>
        <div class="high">135</div>
        <div class="low">15</div>
      </li>
      <li>
        <div class="day">Sat</div>
        <div class="icon"><i class="fa-solid fa-sun"></i></div>
        <div class="high">77</div>
        <div class="low">58</div>
      </li>
      <li>
        <div class="day">Sun</div>
        <div class="icon"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
        <div class="high">71</div>
        <div class="low">49</div>
      </li>
      <li>
        <div class="day">Mon</div>
        <div class="icon"><i class="fa-solid fa-cloud"></i></div>
        <div class="high">66</div>
        <div class="low">40</div>
      </li>
      <li>
        <div class="day">Tue</div>
        <div class="icon"><i class="fa-solid fa-cloud"></i></div>
        <div class="high">60</div>
        <div class="low">44</div>
      </li>
    </ul>
</div>

</div>


</section>


  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/utility-functions.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
